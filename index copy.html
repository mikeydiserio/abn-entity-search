<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Business Entity Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 50px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 15px 25px;
            font-size: 18px;
            outline: none;
            color: #333;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:hover,
        .filter-select:focus {
            border-color: #667eea;
            outline: none;
        }

        .results-container {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .company-name {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .company-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 14px;
        }

        .detail-item i {
            color: #667eea;
            width: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 2rem;
            color: #333;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .business-names {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .business-name-tag {
            background: #e8f0fe;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .no-results i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .result-count {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                border-radius: 15px;
            }

            .search-input {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-button {
                width: 100%;
            }

            .filters {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search"></i> Australian Business Entity Search</h1>
            <p>Discover comprehensive business information across Australia</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search by business name, ABN, ACN, or industry..." id="searchInput">
                <button class="search-button" onclick="performSearch()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>

            <div class="filters">
                <select class="filter-select" id="industryFilter">
                    <option value="">All Industries</option>
                    <option value="Retail">Retail</option>
                    <option value="Technology">Technology</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Finance">Finance</option>
                    <option value="Construction">Construction</option>
                </select>

                <select class="filter-select" id="stateFilter">
                    <option value="">All States</option>
                    <option value="NSW">New South Wales</option>
                    <option value="VIC">Victoria</option>
                    <option value="QLD">Queensland</option>
                    <option value="WA">Western Australia</option>
                    <option value="SA">South Australia</option>
                    <option value="TAS">Tasmania</option>
                    <option value="NT">Northern Territory</option>
                    <option value="ACT">Australian Capital Territory</option>
                </select>

                <select class="filter-select" id="employeeFilter">
                    <option value="">All Sizes</option>
                    <option value="1-10">1-10 employees</option>
                    <option value="11-50">11-50 employees</option>
                    <option value="51-200">51-200 employees</option>
                    <option value="201-1000">201-1000 employees</option>
                    <option value="1000+">1000+ employees</option>
                </select>

                <select class="filter-select" id="revenueFilter">
                    <option value="">All Revenue</option>
                    <option value="0-1M">Under $1M</option>
                    <option value="1M-10M">$1M - $10M</option>
                    <option value="10M-100M">$10M - $100M</option>
                    <option value="100M-1B">$100M - $1B</option>
                    <option value="1B+">Over $1B</option>
                </select>
            </div>
        </div>

        <div id="resultsContainer" class="results-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading business entities...</p>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Business Details</h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Mock data - In real app, this would come from API
        const mockCompanies = [
            {
                id: 1,
                name: "TechFlow Solutions Pty Ltd",
                abn: "12 345 678 910",
                acn: "123 456 789",
                industry: "Technology",
                industryCode: "62",
                employeeCount: 150,
                revenueBand: "$10M - $50M",
                website: "www.techflow.com.au",
                emailDomain: "techflow.com.au",
                phone: "+61 2 9000 1234",
                address: {
                    street: "Level 12, 123 Pitt Street",
                    suburb: "Sydney",
                    state: "NSW",
                    postcode: "2000"
                },
                business_names: [
                    { name: "TechFlow Solutions", type: "Trading" },
                    { name: "TechFlow Cloud", type: "Business" }
                ],
                dgr_funds: [],
                entity_types: { code: "PUB", description: "Australian Public Company" },
                locations: { state: "NSW", postcode: "2000" },
                legal_name: "TechFlow Solutions Pty Ltd",
                gst_status: "Active",
                abn_status: "Active"
            },
            {
                id: 2,
                name: "GreenHarvest Organics",
                abn: "98 765 432 109",
                acn: "987 654 321",
                industry: "Retail",
                industryCode: "47",
                employeeCount: 45,
                revenueBand: "$1M - $10M",
                website: "www.greenharvest.com.au",
                emailDomain: "greenharvest.com.au",
                phone: "+61 3 9000 5678",
                address: {
                    street: "456 Collins Street",
                    suburb: "Melbourne",
                    state: "VIC",
                    postcode: "3000"
                },
                business_names: [
                    { name: "GreenHarvest Organics", type: "Trading" }
                ],
                dgr_funds: [],
                entity_types: { code: "PRV", description: "Australian Private Company" },
                locations: { state: "VIC", postcode: "3000" },
                legal_name: "GreenHarvest Organics Pty Ltd",
                gst_status: "Active",
                abn_status: "Active"
            },
            {
                id: 3,
                name: "Quantum Health Services",
                abn: "11 223 344 556",
                acn: "111 222 333",
                industry: "Healthcare",
                industryCode: "86",
                employeeCount: 500,
                revenueBand: "$100M - $500M",
                website: "www.quantumhealth.com.au",
                emailDomain: "quantumhealth.com.au",
                phone: "+61 7 3000 9876",
                address: {
                    street: "789 Queen Street",
                    suburb: "Brisbane",
                    state: "QLD",
                    postcode: "4000"
                },
                business_names: [
                    { name: "Quantum Health Services", type: "Trading" },
                    { name: "QHS Medical", type: "Business" }
                ],
                dgr_funds: [
                    { fund_name: "Quantum Health Foundation", status_from_...: "2020-01-01" }
                ],
                entity_types: { code: "PUB", description: "Australian Public Company" },
                locations: { state: "QLD", postcode: "4000" },
                legal_name: "Quantum Health Services Limited",
                gst_status: "Active",
                abn_status: "Active"
            }
        ];

        let currentResults = [];

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const industry = document.getElementById('industryFilter').value;
            const state = document.getElementById('stateFilter').value;
            const employeeFilter = document.getElementById('employeeFilter').value;
            const revenueFilter = document.getElementById('revenueFilter').value;

            // Show loading
            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Searching business entities...</p>
                </div>
            `;

            // Simulate API call
            setTimeout(() => {
                let results = mockCompanies.filter(company => {
                    const matchesSearch = !searchTerm || 
                        company.name.toLowerCase().includes(searchTerm) ||
                        company.abn.includes(searchTerm) ||
                        company.acn.includes(searchTerm) ||
                        company.industry.toLowerCase().includes(searchTerm);

                    const matchesIndustry = !industry || company.industry === industry;
                    const matchesState = !state || company.address.state === state;
                    const matchesRevenue = !revenueFilter || company.revenueBand === revenueFilter;

                    let matchesEmployees = true;
                    if (employeeFilter) {
                        const [min, max] = employeeFilter.split('-');
                        const count = company.employeeCount;
                        if (max) {
                            matchesEmployees = count >= parseInt(min) && count <= parseInt(max);
                        } else {
                            matchesEmployees = count >= 1000;
                        }
                    }

                    return matchesSearch && matchesIndustry && matchesState && matchesRevenue && matchesEmployees;
                });

                currentResults = results;
                displayResults(results);
            }, 1000);
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No results found</h3>
                        <p>Try adjusting your search criteria or filters</p>
                    </div>
                `;
                return;
            }

            let html = `<div class="result-count">Found ${results.length} business entity${results.length > 1 ? 'ies' : ''}</div>`;
            
            results.forEach(company => {
                html += `
                    <div class="result-card" onclick="openModal(${company.id})">
                        <h3 class="company-name">${company.name}</h3>
                        <div class="company-details">
                            <div class="detail-item">
                                <i class="fas fa-id-card"></i>
                                <span>ABN: ${company.abn}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-industry"></i>
                                <span>${company.industry}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${company.address.suburb}, ${company.address.state}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-users"></i>
                                <span>${company.employeeCount} employees</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-dollar-sign"></i>
                                <span>${company.revenueBand}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-globe"></i>
                                <span>${company.website}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function openModal(companyId) {
            const company = currentResults.find(c => c.id === companyId);
            if (!company) return;

            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = company.name;

            let businessNamesHtml = '';
            if (company.business_names && company.business_names.length > 0) {
                businessNamesHtml = company.business_names.map(bn => 
                    `<span class="business-name-tag">${bn.name} (${bn.type})</span>`
                ).join('');
            }

            modalBody.innerHTML = `
                <div class="modal-section">
                    <h3>Business Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Legal Name</div>
                            <div class="info-value">${company.legal_name}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ABN</div>
                            <div class="info-value">${company.abn}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ACN</div>
                            <div class="info-value">${company.acn}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Industry</div>
                            <div class="info-value">${company.industry}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Entity Type</div>
                            <div class="info-value">${company.entity_types.description}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">GST Status</div>
                            <div class="info-value">${company.gst_status}</div>
                        </div>
                    </div>
                </div>

                <div class="modal-section">
                    <h3>Contact Details</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Website</div>
                            <div class="info-value">
                                <a href="https://${company.website}" target="_blank" style="color: #667eea;">
                                    ${company.website}
                                </a>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Email Domain</div>
                            <div class="info-value">@${company.emailDomain}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Phone</div>
                            <div class="info-value">${company.phone}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Address</div>
                            <div class="info-value">
                                ${company.address.street}<br>
                                ${company.address.suburb}, ${company.address.state} ${company.address.postcode}
                            </div>
                        </div>
                    </div>
                </div>

                ${businessNamesHtml ? `
                <div class="modal-section">
                    <h3>Business Names</h3>
                    <div class="business-names">
                        ${businessNamesHtml}
                    </div>
                </div>
                ` : ''}

                <div class="modal-section">
                    <h3>Company Metrics</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Employee Count</div>
                            <div class="info-value">${company.employeeCount}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Revenue Band</div>
                            <div class="info-value">${company.revenueBand}</div>
                        </div>
                    </div>
                </div>
            `;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Auto-search on filter change
        document.querySelectorAll('.filter-select').forEach(select => {
            select.addEventListener('change', performSearch);
        });

        // Initial load
        window.onload = function() {
            displayResults(mockCompanies);
            currentResults = mockCompanies;
        };
    </script>
</body>
</html>
